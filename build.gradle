buildscript {
    apply from: 'dependencies.gradle'

    repositories {
        jcenter()
    }

    dependencies {
        classpath("io.spring.gradle:dependency-management-plugin:$springDependencyPluginVersion")
    }
}

apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'findbugs'
apply from: 'dependencies.gradle'

allprojects {
    task wrapper(type: Wrapper) { gradleVersion = '4.5.1' }
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'jacoco'
    apply plugin: "io.spring.dependency-management"

    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8

    repositories {
        mavenLocal()
        jcenter()
    }

    dependencyManagement {
        imports {
            mavenBom 'io.spring.platform:platform-bom:Brussels-SR7'
        }
    }

    dependencies {
        compile "org.springframework:spring-context"
        compile "org.springframework:spring-tx"
        compile "org.springframework:spring-orm"

        compile "javax.annotation:jsr250-api"
        compile "org.aspectj:aspectjweaver"
        compile "org.hibernate:hibernate-entitymanager"
        compile "com.h2database:h2"
        compile "com.mchange:c3p0"
        compile "org.slf4j:slf4j-api"
        compile "org.slf4j:jcl-over-slf4j"
//        compile "org.slf4j:slf4j-simple"

        compile "com.google.guava:guava"
        compile "org.apache.commons:commons-lang3"


        compileOnly "org.projectlombok:lombok"


        testCompile "org.springframework:spring-test"
        testCompile "junit:junit"
        testCompile "org.mockito:mockito-all:$mockitoVersion"
        testCompile "org.hamcrest:hamcrest-all"
    }

    jacoco {
        toolVersion = "0.7.5+"
    }

    jacocoTestReport {
        reports {
            xml.enabled = true
            html.enabled = true
            csv.enabled = true
        }
    }
}